<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contact-us">
        <div class="gradient1"></div>
        <div class="gradient2"></div>
        <section class="heading">
          <h3>Contact sales</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et non
            vitae
          </p>
        </section>
        <form>
          <div class="name-div">
            <section class="firstname">
              <label>First name</label>
              <input type="text" />
            </section>
            <section class="lastname">
              <label>Last name</label>
              <input type="text" />
            </section>
          </div>
          <section class="fields">
            <label>Company</label>
            <input type="text" />
          </section>
          <section class="fields">
            <label>Email</label>
            <input type="email" />
          </section>
          <section class="fields">
            <label>Phone number</label>
            <div class="field-phone">
              <select class="country-code">
                <option value="+1">US</option>
                <option value="+44">UK</option>
                <option value="+91">India</option>
                <option value="+61">Australia</option>
                <option value="+81">Japan</option>
              </select>
              <input type="number" class="phone" />
            </div>
          </section>
          <section class="fields">
            <label>Message</label>
            <textarea class="text-area-message"></textarea>
          </section>
          <section class="notification">
            <input type="checkbox" class="toggle" id="check"/>
            <label for="check" class="policy">
              By selecting this, you agree to out <a>privacy policy.</a>
            </label>
          </section>
          <button class="lets-talk"><a>Let's Talk</a></button>
        </form>
      </div>
    </main>
  </body>
</html>
