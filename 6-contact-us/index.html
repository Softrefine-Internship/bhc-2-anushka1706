<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contact-us">
        <section class="heading">
          <h3>Contact sales</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et non
            vitae
          </p>
        </section>
        <form>
          <div class="name-div">
            <section class="firstname">
              <label>First name</label>
              <input type="text" />
            </section>
            <section class="lastname">
              <label>Last name</label>
              <input type="text" />
            </section>
          </div>
          <section class="fields">
            <label>Company</label>
            <input type="text" />
          </section>
          <section class="fields">
            <label>Email</label>
            <input type="text" />
          </section>
          <section class="fields">
            <label>Phone number</label>
            <input type="tel" placeholder="US" class="phone" />
          </section>
          <section class="fields">
            <label>Message</label>
            <textarea class="text-area-message"></textarea>
          </section>
          <section class="notification">
            <svg
              width="64px"
              height="64px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              fill="#979595"
              stroke="#979595"
              class="toggle-off"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M17,7H7A5,5,0,0,0,7,17H17A5,5,0,0,0,17,7ZM7,15a3,3,0,1,1,3-3A3,3,0,0,1,7,15Z"
                ></path>
                <path d="M0,0H24V24H0Z" fill="none"></path>
              </g>
            </svg>
            <p class="policy">By selecting this you agree to out <span>privacy policy.</span></p>
          </section>
          <button class="lets-talk"><a>Let's Talk</a></button>
        </form>
      </div>
    </main>
  </body>
</html>
