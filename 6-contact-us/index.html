<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contact-us">
        <div class="gradient1"></div>
        <div class="gradient2"></div>
        <section class="heading">
          <h3>Contact sales</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et non
            vitae
          </p>
        </section>
        <form>
          <div class="name-div">
            <section class="firstname">
              <label>First name</label>
              <input type="text" />
            </section>
            <section class="lastname">
              <label>Last name</label>
              <input type="text" />
            </section>
          </div>
          <section class="fields">
            <label>Company</label>
            <input type="text" />
          </section>
          <section class="fields">
            <label>Email</label>
            <input type="text" />
          </section>
          <section class="fields">
            <label>Phone number</label>
            <input type="tel" placeholder="US" class="phone" />
          </section>
          <section class="fields">
            <label>Message</label>
            <textarea class="text-area-message"></textarea>
          </section>
          <section class="notification">
            <svg
              fill="#aeadad"
              class="toggle-off"
              width="64px"
              height="64px"
              viewBox="0 0 64 64"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              xmlns:serif="http://www.serif.com/"
              style="
                fill-rule: evenodd;
                clip-rule: evenodd;
                stroke-linejoin: round;
                stroke-miterlimit: 2;
              "
              stroke="#aeadad"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <rect
                  id="Icons"
                  x="0"
                  y="-320"
                  width="1280"
                  height="800"
                  style="fill: none"
                ></rect>
                <g id="Icons1" serif:id="Icons">
                  <g id="Strike"></g>
                  <g id="H1"></g>
                  <g id="H2"></g>
                  <g id="H3"></g>
                  <g id="list-ul"></g>
                  <g id="hamburger-1"></g>
                  <g id="hamburger-2"></g>
                  <g id="list-ol"></g>
                  <g id="list-task"></g>
                  <g id="trash"></g>
                  <g id="vertical-menu"></g>
                  <g id="horizontal-menu"></g>
                  <g id="sidebar-2"></g>
                  <g id="Pen"></g>
                  <g id="Pen1" serif:id="Pen"></g>
                  <g id="clock"></g>
                  <g id="external-link"></g>
                  <g id="hr"></g>
                  <g id="info"></g>
                  <g id="warning"></g>
                  <g id="plus-circle"></g>
                  <g id="minus-circle"></g>
                  <g id="vue"></g>
                  <g id="cog"></g>
                  <g id="logo"></g>
                  <g id="radio-check"></g>
                  <g id="eye-slash"></g>
                  <g id="eye"></g>
                  <path
                    id="toggle-on"
                    d="M25.022,17.099c2.715,-0.012 12.015,0.058 13.952,0c22.08,-0.662 22.961,30.643 0,30.023c-3.488,0.015 -12.792,-0.064 -13.952,0c-10.359,0.572 -17.04,-6.822 -16.997,-15.272c0.042,-8.451 7.53,-15.72 16.997,-14.751Zm7.882,15.011c0.143,-5.363 -4.664,-10.096 -10.015,-10.015c-7.31,0.111 -10.482,6.7 -10.016,10.947c0.625,5.691 5.193,9.06 10.016,9.084c5.536,0.026 9.862,-4.308 10.015,-10.016Z"
                    style="fill-rule: nonzero"
                  ></path>
                  <g id="toggle-off"></g>
                  <g id="shredder"></g>
                  <g
                    id="spinner--loading--dots-"
                    serif:id="spinner [loading, dots]"
                  ></g>
                  <g id="react"></g>
                  <g id="check-selected"></g>
                  <g id="turn-off"></g>
                  <g id="code-block"></g>
                  <g id="user"></g>
                  <g id="coffee-bean"></g>
                  <g id="coffee-beans">
                    <g id="coffee-bean1" serif:id="coffee-bean"></g>
                  </g>
                  <g id="coffee-bean-filled"></g>
                  <g id="coffee-beans-filled">
                    <g id="coffee-bean2" serif:id="coffee-bean"></g>
                  </g>
                  <g id="clipboard"></g>
                  <g id="clipboard-paste"></g>
                  <g id="clipboard-copy"></g>
                  <g id="Layer1"></g>
                </g>
              </g>
            </svg>
            <p class="policy">
              By selecting this you agree to out <span>privacy policy.</span>
            </p>
          </section>
          <button class="lets-talk"><a>Let's Talk</a></button>
        </form>
      </div>
    </main>
  </body>
</html>
